        function normalizeText(text) {
            if (typeof text !== 'string') return '';
            return text.normalize("NFD").replace(/[̀-ͯ]/g, "").toLowerCase().trim();
        }

        function searchTeacher() {
            const input = document.getElementById('search-input');
            const filter = normalizeText(input.value);
            const container = document.getElementById('schedule-container');
            container.innerHTML = '';

            if (filter.length === 0) {
                return;
            }

            const filteredData = scheduleData.filter(teacher => {
                const teacherName = teacher['Giáo viên'];
                return normalizeText(teacherName).includes(filter);
            });

            if (filteredData.length > 0) {
                filteredData.forEach(teacher => {
                    const table = createScheduleTable(teacher);
                    container.appendChild(table);
                });
            } else {
                container.innerHTML = '<p>Không tìm thấy giáo viên.</p>';
            }
        }

        function createScheduleTable(teacherData) {
            const table = document.createElement('table');
            table.className = 'schedule-table';
            table.style.display = 'table';

            let headerHtml = `
                <thead>
                    <tr><th colspan="6">Thời khóa biểu của giáo viên: ${teacherData['Giáo viên']} (${teacherData['Buổi']})</th></tr>
                    <tr>
                        <th>Tiết</th>
                        <th>Thứ 2</th>
                        <th>Thứ 3</th>
                        <th>Thứ 4</th>
                        <th>Thứ 5</th>
                        <th>Thứ 6</th>
                    </tr>
                </thead>
            `;
            let bodyHtml = '<tbody>';

            const days = ['Thứ 2', 'Thứ 3', 'Thứ 4', 'Thứ 5', 'Thứ 6'];
            const lessons = ['1', '2', '3', '4', '5'];
            let lessonColumns = {};

            // Determine correct column names for lessons
            for (let i = 0; i < lessons.length; i++) {
                 lessonColumns[lessons[i]] = [
                    teacherData[`${lessons[i]}`] || '',
                    teacherData[`${lessons[i]}.1`] || '',
                    teacherData[`${lessons[i]}.2`] || '',
                    teacherData[`${lessons[i]}.3`] || '',
                    teacherData[`${lessons[i]}.4`] || ''
                ];
            }


            for (let i = 0; i < lessons.length; i++) {
                bodyHtml += `
                    <tr>
                        <td>${lessons[i]}</td>
                        <td>${lessonColumns[lessons[i]][0]}</td>
                        <td>${lessonColumns[lessons[i]][1]}</td>
                        <td>${lessonColumns[lessons[i]][2]}</td>
                        <td>${lessonColumns[lessons[i]][3]}</td>
                        <td>${lessonColumns[lessons[i]][4]}</td>
                    </tr>
                `;
            }

            bodyHtml += '</tbody>';
            table.innerHTML = headerHtml + bodyHtml;
            return table;
        }
